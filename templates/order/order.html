{% extends "base.html" %}
{% block body %}
{% if user.is_authenticated %}
<div class="container">
	<div class="row py-5">
		<div class="col-md-12 my-5" style="box-shadow:0px 0px 10px gray;">
			{% if msz %}
				<div class="{{cls}} mt-3">{{msz}}</div>
			{% endif %}
			<form method="post" action="">
				{% csrf_token %}
				<center><h3 class="my-4">Enter Your Details</h3></center>
				<div class="row">
					
					<div class="col-md-6">
						<div class="form-group">
	    					<label>Name</label>
	    					<input type="text" class="form-control book_control" style="font-size:14px;" {{ form.name }}
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
	    					<label>Email</label>
	    					<input type="email" class="form-control book_control" style="font-size:14px;" {{ form.email_address }}
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
	    					<label>Phone</label>
	    					<input type="text" class="form-control book_control" style="font-size:14px;" {{ form.phone }}
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
	    					<label>Address</label>
	    					<input type="text" class="form-control book_control" style="font-size:14px;" {{ form.address }}
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
	    					<label>Postal Code</label>
	    					<input type="text" class="form-control book_control" style="font-size:14px;" {{ form.postal_code }}
						</div>
					</div>
					
					<div class="col-md-12">
						<div class="form-group row">
						    <label class="col-sm-1 col-form-label"></label>
						   <button type="submit" class="btn btn-success" style="font-size:14px;margin-left:35%">Place An Order</button>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
{% endif %}
{% endblock %}
