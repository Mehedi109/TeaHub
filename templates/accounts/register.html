{% load static %}

<link href='{%static "assets/css/bootstrap.min.css" %}' rel="stylesheet">
<link rel="stylesheet" href='{%static "assets/css/style.css" %}' />
</head>
<body id="LoginForm">
{% if messages %}
     <div class="messages" >
       {% for message in messages %}
         <div style="color:blue;font-size:14px" {% if message.tags %} class="{{message.tags}}"
          {% endif %}><center>{{message}}</div></center>
       {% endfor %}
       </div>
    {% endif %}
<div class="container">
	<div class="register fixed_all_page">
	<form action="" method="POST">
	{% csrf_token %}
  <h2 style="margin-left:110px;margin-bottom:30px">Register Here</h2>
	<div class="form-group">
      <label>User Name</label>
      <input type="text" class="form-control book_control" style="width:" name="username" required>
    </div>
	<div class="form-group">
	  <label>Email</label>
	  <input type="email" class="form-control book_control" style="width:" name="email">
	</div>
	<div class="form-group">
	  <label for="password1">Password</label>
	  <input type="password" class="form-control book_control" id="password1" style="width:" name="password1" required>
	</div>
    <div class="form-group">
      <label for="password2">Confirm Password</label>
      <input type="password" class="form-control book_control" id="password2" style="width:" name="password2" required>
    </div>
    <label class="col-sm-1 col-form-label"></label>
    <div class="" style="margin-left:40%">
      <button type="submit" class="btn btn-success">Register</button>
    </div>
	</form>

</body>
</html>
