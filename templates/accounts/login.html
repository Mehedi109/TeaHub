{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>User Login</title>
	<link href='{%static "assets/css/bootstrap.min.css" %}' rel="stylesheet">
	<link rel="stylesheet" href='{%static "assets/css/style.css" %}' />
</head>
<body>  
	{% if messages %}
     <div class="messages" >
       {% for message in messages %}
         <div style="color:blue;font-size:14px" {% if message.tags %} class="{{message.tags}}"
          {% endif %}><center>{{message}}</div></center>
       {% endfor %}
     </div>
    {% endif %}
    <div class="container">
	  <div class="login-box" style="">
	    <div class="row">
	      <div class="col-md-6 login">
			<h2 style="margin-left:70px;margin-bottom:30px">Login Here</h2>
			<div class="booking_for fixed_all_page">
			<form action="" method="POST">  
			{% csrf_token %}
	  		<div class="form-group">
			<label>User Name</label>
			<input type="text" class="form-control book_control" style="" id="username" name="username" required>
	  		</div>
	  		<div class="form-group">
			<label>Password</label>
			<input type="password" class="form-control book_control" style="" id="password" name="password" required/>
	  		</div>
      		<button type="submit" class="btn btn-primary" style="margin-left:110px">Login</button>
      		<div style="margin-top:15px" id="register-link" class="text-right">
                If you don't have any account,<a href="register" class="text-info">register here</a>
            </div>
			</form>
			</div>
		  </div>
	    </div>
	  </div>
	</div>
</body>
