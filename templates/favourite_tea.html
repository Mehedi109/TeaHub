{%load static%}
<link rel="stylesheet" href='{%static "assets/css/bootstrap.min.css" %}'/>
<link rel="stylesheet" type="text/css" href='{%static "assets/css/style.css"%}'/>
<body>  
	<div class="container-fluid">
		{% if messages %}
    <div class="messages" >
       {% for message in messages %}
         <center><div style="color: blue" {% if message.tags %} class="{{message.tags}}"
           {% endif %}>{{message}}</div></center>
       {% endfor %}
       </div>
   {% endif %}
  <form method="POST" class="post-form" action="" enctype="multipart/form-data" style="margin-top:30px;"> 
    {% csrf_token %}
	  {{form.as_p}}
    <button class="btn btn-primary">Submit</button>
  </form>
  </div>
</body>
